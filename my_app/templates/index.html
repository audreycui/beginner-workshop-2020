<!-- index.html at the end of workshop 1 / start of workshop 2 -->

<!DOCTYPE html>
<html>
<head>
  <title>Hack Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="./static/main.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src = "./static/script.js"></script>
  <script type='text/javascript' src="{{
      url_for('static', filename='./static/api.js'}}"></script>
</head>
<body>
  <div id="container">
    <h1>{{name}}</h1>
    
    <img src="https://i.ibb.co/q9jNDpF/119202528-356931955689583-5869759538756809981-n-2.jpg">

    <p>Welcome to my hack book portfolio! I'm ready to do some cool shit</p>

    <input type="text" id="title"><br>
    <input type="text" id="description">



    {% for key, value in facts.items() %}
    <p class="facts">{{key}}:{{value}}</p>
    {% endfor %}
    <div class="ui button">Post</div>
    {% for post in posts %}
        <div class = "post">
            <div class = "ui segment">
                <h3>{{post['title']}}</h3>
                <p>{{post['description']}}</p>
            </div>
        </div>
    {% endfor %}
  </div>

  <p>Click this button for a random cat</p>
  <button style="margin-bottom: 10px;"id = "cat-button" type="button">CAT</button>
  <div id = "cat-div"></div>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
